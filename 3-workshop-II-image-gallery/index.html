<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-cyan-200 h-screen">
    <div
      class="bg-white container-fluid p-[10%] mx-2 my-4 min-h-[92%] rounded-lg"
    >
      <header class="flex justify-end">
        <nav>
          <ul class="flex m-5 gap-4 text-xl font-medium">
            <li> <a href="#">Vector</a> </li>
            <li> <a href="#">Illustrations</a> </li>
            <li> <a href="#">Images</a> </li>
            <li> <a href="#">Icons</a> </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-fluid flex items-center justify-between mt-24">
          <div class="relative w-[40%] border-b-2 border-black-500 bg-black">
            <input
              type="text"
              class="h-full w-full px-3 py-4 text-xl"
              name="SearchPhoto"
              id="SearchPhoto"
              placeholder="Search"
            />
            <button class="absolute right-2 top-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-400 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
              


              <!-- <i class="fa fa-search text-gray-400 text-4xl"></i> -->
            </button>
          </div>

          <button class="text-white bg-black p-3 rounded-lg h-20 w-[18%]">
            Upload
          </button>
        </div>
        <div class="container-fluid  flex flex-wrap justify-center mt-16  gap-4 ">

          <img src="./images/image1.jpg" class="max-w-[32%] w-full" alt="" />
          <img src="./images/image2.jpg" class="max-w-[32%] w-full" alt="" />
          <img src="./images/image3.jpg" class="max-w-[32%] w-full" alt="" />
          <img src="./images/image4.jpg" class="max-w-[32%] w-full" alt="" />
          <img src="./images/image5.jpg" class="max-w-[32%] w-full" alt="" />
          <img src="./images/image6.jpg" class="max-w-[32%] w-full" alt="" />
        
        </div>
      </main>
    </div>
  </body>
</html>
