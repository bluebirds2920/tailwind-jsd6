<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-slate-200">

  <div class="flex  bg-white w-[40%] h-[65%] rounded-2xl p-12">
    <div class="flex-[35%] ">
      <img src="./images/headphone.png" class="max-w-[100%] w-full" alt="">
    </div>
    <div class="flex-[65%] flex flex-col gap-4   ml-5">
      <div class="flex flex-col gap-3">
        <button class="rounded-full w-24 bg-black text-white p-2 text-[12px]">Free Shipping</button>
        <p class="text-xl mr-12">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
      </div>
      <div class="flex flex-col gap-2">
        <p class="text-sm line-through">$799</p>
     
        <p class="text-4xl font-bold">$599</p>
        <p class="text-[13px] text-gray-400">The offer is valid until 3 or as long as stock lasts!</p>
        <button class="bg-sky-500 rounded-lg py-2 shadow-[0_5px_0_0_rgba(30,64,175,1)]">Add to cart</button>
      </div>

      <div class="flex gap-2 items-center">
        <div class="rounded-full bg-lime-500 w-2 h-2"></div>
     
        <p class="text-[13px]">50+ pcs. in stock.</p>
        
      </div>

      <div class="flex justify-between gap-2 mr-4">
        <button class="flex-[45%] flex justify-center items-center gap-1  border-2 border-gray-500 rounded-lg py-2 ">
          <img src="./images/weight.png" class="max-w-[35px]" alt="">
          Add to cart</button>
        <button class="flex-[55%] flex justify-center items-center border-2  border-gray-500 rounded-lg py-2 ">
          <img src="./images/heart.png" class="max-w-[35px]" alt="">
          Add to wishlist</button>
      </div>
      
    
    
    </div>
  
  </div>
  




    
  </body>
